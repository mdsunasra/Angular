<div class="card m-3">
    <h5 class="card-header">Employee Update Form</h5>
    <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            
                <div class="form-group col-5">
                    <label>Employee ID</label>
                    <input type="text" id="employeeId" formControlName="employeeId" name="employeeId"  />
                    </div>

                    <div class="form-group col-5">
                    <label>Employee Name</label>
                    <input type="text" id="employeeName" formControlName="employeeName" name="employeeName"/>
                    </div>


                    <div class="form-group col-5">
                        <label>Employee Email</label>
                        <input type="text" id="employeeEmail" formControlName="employeeEmail" name="employeeEmail" />
                         </div>

                    <div class="form-group col-5">
                    <label>Employee Location</label>
                    <input type="text" id="employeeLocation" formControlName="employeeLocation" name="employeeLocation" />
                     </div>

                     <div >
                        <button class="btn btn-primary mr-1">Update Employee</button>
                    </div>

                    
                    </form>
                    </div>
                    </div>
